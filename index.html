<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Better Search</title>
    </head>
    <body>
<section>
    <div class="div-title">
        Search better <br>with <span class="span-bttrsrch">Better Search</span>
    </div>
    <div class="div-search">
        <input class="input-search" id="input-search" type="text" placeholder="Searching through everything" autofocus>
    </div>
<div class="div-all">
    <div class="div-websites">
        <div class="div-head">Search website</div>
        <button class="btn" id="stackoverflow" onclick="keepColor(this.id)">
            Stackoverflow
        </button>
        <button class="btn" id="reddit" onclick="keepColor(this.id)">
            Reddit
        </button>       
        <button class="btn" id="youtube" onclick="keepColor(this.id)">
            Youtube
        </button>
        <button class="btn" id="github" onclick="keepColor(this.id)">
            Github
        </button>
        <button class="btn" id="add" onclick="keepColor(this.id)">
            +
        </button>
    </div>
    <div class="div-shortcuts">
        <div class="div-head">Shortcuts</div>
        <button class="btn" id="add" onclick="addShortcut(this.id)">
            +
        </button>
    </div>
</div>
    <span class="span-links"> 
        <a class="a-links" href="https://github.com/ajvejko/bettersearch">github</a>
        <span>|</span>
        <a class="a-links" href="#nothing-yet">portfolio</a>
    </span>
    </body> 
</section>
</html>
<script src="index.js"></script>
