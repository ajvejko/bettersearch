    <head>

        <title>Better Search</title>
    </head>
    <body>
    <div class="div-title">
        Search better <br>with <span class="span-bttrsrch">Better Search</span>

    <div class="div-websites">
        <p class="p-search">Search website:</p>
        <button class="btn" id="Reddit" onclick="keepColor(this.id)">
            Reddit
        </button>
        <button class="btn" id="Stackoverflow" onclick="keepColor(this.id)">
            Stackoverflow
        </button>
        <button class="btn" id="Youtube" onclick="keepColor(this.id)">
            Youtube
        </button>
        <button class="btn" id="Github" onclick="keepColor(this.id)">
            Github
        </button>
    </div>
    <script src="index.js"></script> 
    </body>
